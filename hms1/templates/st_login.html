<!DOCTYPE html>
{%load static%}
<html>
  <head>
    <link rel="stylesheet" href="{%static 'css/bootstrap.css'%}" />
    <link rel="stylesheet" href="{%static 'css/style.css'%}" />
    
    <link
      href="{%static 'assets/plugins/chartist/dist/chartist.min.css'%}"
      rel="stylesheet"
    />
    <link href="{%static 'css/style.min.css'%}" rel="stylesheet" />
  </head>
  <body style="background-image: linear-gradient(to right, #017dbf , #01bdda);">
    <div style="margin-top: 40px; margin-bottom:80px;text-align: center; color: #f2f7f8;-webkit-text-stroke: 1px black;
    -webkit-text-fill-color: #f2f7f8;"><h1>Student</h1></div>
    <div style="display: flex; justify-content: center; align-items: center;" class="container align-items-center">
      <div style="background-color: #f2f7f8;" class="all">
        <h1>Login</h1>
        <form
          action="/api/st_login"
          method="post"
          class="form-horizontal form-material mx-2"
        >
          {% csrf_token %}{% if error %}
            <div
              class="alert alert-warning alert-dismissible fade show"
              role="alert"
            >
              <strong>Warning!</strong> Matric Number dosen't exist
            </div>
            {% endif %}

          <div class="form-group">
            <label for="example-email" class="col-md-12">Matric N<span style="text-decoration:underline">o</span></label>
            <div class="col-md-12">
              <input
                type="text"
                class="form-control ps-0 form-control-line"
                name="matric"
                id="example-email"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-12 mb-0">Password</label>
            <div class="col-md-12">
              <input
                type="password"
                name="pwd"
                class="form-control ps-0 form-control-line"
              />
            </div>
          </div>
          <center><div class="form-group">
            <div class="col-sm-12">
              <button
                type="submit"
                class="btn btn-info mx-auto mx-md-0 text-white"
              >
                Login
              </button></center>
              <center><a href="/login/admin"><u>Admin</u></a></center>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
