<!DOCTYPE html>
{%load static%}
<html>
  <head>
    <link rel="stylesheet" href="{%static 'css/bootstrap.css'%}" />
    <link rel="stylesheet" href="{%static 'css/style.css'%}" />
    
    <link
      href="{%static 'assets/plugins/chartist/dist/chartist.min.css'%}"
      rel="stylesheet"
    />
    <link href="{%static 'css/style.min.css'%}" rel="stylesheet" />
  </head>
  <body style="background-image: linear-gradient(to right, #017dbf , #01bdda);">
  <div style="margin-top: 40px; margin-bottom:80px;text-align: center; color: #f2f7f8;-webkit-text-stroke: 1px black;
    -webkit-text-fill-color: #f2f7f8;"><h1>Admin</h1></div>
    <div style="display: flex; justify-content: center; align-items: center;" class="container align-items-center">
      <div style="background-color: #f2f7f8;" class="all">
        <h1>Login</h1>
        {% comment %} <form action="/api/adm_login" method="post">
          {% csrf_token %}
          <div class="input-group mb-3">
            <input name="email" type="email" class="form-control fm" placeholder="Email">
          </div>
          <div class="input-group mb-3">
            <input name="pwd" type="password" class="form-control fm" placeholder="Password">
          </div>
            <div class="bt">
              <button class="btn btn-outline-secondary">Submit</button>
            </div>
          </div>
        </form> {% endcomment %}
        <form
          action="/api/adm_login"
          method="post"
          class="form-horizontal form-material mx-2"
        >
        {% if error %}
          <div
            class="alert alert-warning alert-dismissible fade show"
            role="alert"
          >
            <strong>Warning!</strong> {{error}}
          </div>
        {% endif %}
          {% csrf_token %}
          <div class="form-group">
            <label for="example-email" class="col-md-12">Email</label>
            <div class="col-md-12">
              <input
                type="email"
                class="form-control ps-0 form-control-line"
                name="email"
                id="example-email"
              />
            </div>
          </div>
          <div class="form-group">
            <label class="col-md-12 mb-0">Password</label>
            <div class="col-md-12">
              <input
                type="password"
                name="pwd"
                class="form-control ps-0 form-control-line"
              />
            </div>
          </div>
          <center><div class="form-group">
            <div class="col-sm-12">
              <button
                type="submit"
                class="btn btn-info mx-auto mx-md-0 text-white"
              >
                Login
              </button></center>
              <center><a href="/login/student"><u>Student</u></a></center>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
